<div class="container bg-light">
  <div class="row pt-5 pb-5">
    <div class="col-md-6">
      

      <img [src]="produto.img" width="200" alt="" >
    </div>
    <div class="col-md-6">

      <h1 [innerText]="produto.nome" style="color: rebeccapurple;"></h1>
      <p [innerText]="produto.descricao"></p>
      <a class="btn btn-primary float-end" href="javascript:window.history.back()" style="background-color: rebeccapurple; margin-left: -50px;">Voltar</a>

    </div>
  </div>
</div>
